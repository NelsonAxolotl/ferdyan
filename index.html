<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Emmanuelle Ferdyan artiste plasticienne, créatrice sur mesure aux Beaux-Arts de Toulon."
    />
    <meta
      name="keywords"
      content="Emmanuelle Ferdyan, artiste, plasticienne, chantournage, beaux-arts"
    />
    <meta name="author" content="Emmanuelle Ferdyan" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self'; 
      script-src 'self' https://kit.fontawesome.com https://unpkg.com https://vercel.live; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      img-src 'self' data: https://emmanuelleferdyan.fr; 
      font-src 'self' data: https://fonts.gstatic.com; 
      connect-src 'self';
    "
    />

    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Emmanuelle Ferdyan - artiste plasticienne"
    />
    <meta
      property="og:description"
      content="Artiste plasticienne, créations sur mesure, beaux arts."
    />
    <meta
      property="og:image"
      content="https://emmanuelleferdyan.fr/image.webp"
    />
    <meta property="og:url" content="https://emmanuelleferdyan.fr" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Emmanuelle Ferdyan - Artiste Plasticienne"
    />
    <meta
      name="twitter:description"
      content="Emmanuelle Ferdyan propose des pièces uniques en chantournage."
    />
    <meta
      name="twitter:image"
      content="https://emmanuelleferdyan.fr/logomanu.webp"
    />

    <link rel="canonical" href="https://emmanuelleferdyan.fr" />
    <link rel="icon" type="image/svg+xml" href="/logomanu.svg" />

    <!-- Préconnexion -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Préchargement des polices -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@300;700&display=swap"
      as="style"
    />

    <!-- Préchargement des images -->
    <link rel="preload" href="./src/Pics/logomanu.webp" as="image" />
    <link rel="preload" href="./src/Pics/escaliers3.webp" as="image" />

    <!-- CSS différé -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@300;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <script
      src="https://kit.fontawesome.com/b78f7f545e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Emmanuelle Ferdyan - Artiste Plasticienne et Spectacles</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
