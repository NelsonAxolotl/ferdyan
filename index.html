<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Emmanuelle Ferdyan artiste plasticienne entreprends des études supérieures aux Beaux-Arts de Toulon, où
      elle se spécialise en design d’espace et en arts plastiques de 1996
      à 2000.Son intérêt pour le corps humain comme support de création va
      lui permettre de développer un questionnement sur la notion de
      volumétrie et ergonomie ou encore sur son empreinte morale et
      physique. En 2018, forte de 18 mois de formation en menuiserie et ébénisterie
      dans un atelier d’insertion, elle crée sa propre entreprise."
    />
    <meta
      name="keywords"
      content="Emmanuelle ferdyan artiste plasticienne chantournage création sur mesure beaux arrts "
    />
    <meta name="author" content="Emmanuelle Ferdyan" />
